<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Sorter – Sort Text Lines Alphabetically Online</title>
  <meta name="description" content="Sort text lines alphabetically A-Z or Z-A online. Free, fast and easy line sorter tool.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<header>
  <h1>Line Sorter</h1>
  <p>Sort text lines alphabetically</p>
</header>

<nav>
  <a href="../index.html">Home</a>
  <a href="../index.html">Text Tools</a>
  <a href="../pages/about.html">About</a>
  <a href="../pages/contact.html">Contact</a>
</nav>

<main>
  <h2>Enter Your Text</h2>

  <textarea id="sortInput" rows="10" placeholder="Each line will be sorted..."></textarea>

  <div style="margin-top:15px; text-align:center;">
    <button onclick="sortLinesAsc()">Sort A–Z</button>
    <button onclick="sortLinesDesc()">Sort Z–A</button>
    <button onclick="clearSortText()">Clear</button>
  </div>

  <section style="margin-top:30px;">
    <h3>About This Tool</h3>
    <p>
      Line Sorter helps you sort text lines alphabetically.
      Each line is treated separately, making it useful for lists,
      names, codes, and data cleanup.
    </p>
  </section>
</main>

<footer>
  <p>© 2025 Text Tools</p>
</footer>

<script src="../assets/js/main.js"></script>
</body>
</html>
